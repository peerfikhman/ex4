<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <title>Space Travel Form</title>
  </head>

  <body id="bod">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="wrapper">
      <h1>SPACE &ensp;TRAVEL &ensp;FORM</h1>
      <h2>
        Join our mission to space! sign up as our space cadet to join the next
        space travel.
      </h2>
      <form
        action="http://se.shenkar.ac.il/teach/web1/get_form3.php"
        method="get"
        autocomplete="on"
        id="form"
      >
        <div class="form-floating mb-3">
          <input
            type="text"
            name="fullName"
            placeholder="Israel Israeli"
            class="form-control"
            pattern=".*\s.*"
            title="Full name sperated by space."
          />
          <label for="floatingInput" class="floatingLabel">Full Name:</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            name="pass"
            placeholder="Letters and numbers only!"
            class="form-control"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
          <label for="floatingInput" class="floatingLabel">Passward:</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            name="mail"
            placeholder="example: israel@israeli.com"
            class="form-control"
            title="Valid email address only!"
            pattern="/^\S+@\S+\.\S+$/"
          />
          <label for="floatingInput" class="floatingLabel">E-mail:</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="url"
            name="website"
            placeholder="https://www.yourwebpage.com"
            class="form-control"
          />

          <label for="floatingInput" class="floatingLabel">Website:</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="tel"
            name="phone"
            class="form-control"
            placeholder="Your number"
            title="Numbers only. 9-10 digits."
            pattern="^[0-9\-\+]{9,10}$"
          />
          <label for="floatingInput" class="floatingLabel">Phone Number:</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            min="0"
            max="10"
            name="coffee"
            placeholder="3"
            class="form-control"
          />
          <label for="floatingInput" class="floatingLabel"
            >How many times you've been to space?</label
          >
        </div>

        <label>&emsp;How much do you want to go to space?</label>
        <p>
          0
          <input
            type="range"
            name="temper"
            placeholder="60"
            min="0"
            max="100"
          />
          100
        </p>
        <div class="form-floating mb-3">
          <input
            type="address"
            name="address"
            placeholder="Israeli St. 6, Israel."
            class="form-control"
          />
          <label for="floatingInput" class="floatingLabel">Address:</label>
        </div>

        <label id="inter">&emsp;What will you take with you to space?</label>
        <div class="form-check" id="checkboxes">
          <p>
            <input
              class="form-check-input"
              type="checkbox"
              name="interests[]"
              value="Book"
            />Book
          </p>
          <p>
            <input
              class="form-check-input"
              type="checkbox"
              name="interests[]"
              value="Movie"
            />Movie
          </p>
          <p>
            <input
              class="form-check-input"
              type="checkbox"
              name="interests[]"
              value="Camera"
            />Camera
          </p>
          <p>
            <input
              class="form-check-input"
              type="checkbox"
              name="interests[]"
              value="Diary"
            />Diary
          </p>
        </div>
        <label>&emsp;Gender:</label>
        <div class="form-check">
          <p>
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Male"
            />Male
          </p>
          <p>
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Female"
            />Female
          </p>
          <p>
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Other"
            />Other
          </p>
        </div>
        <label>&emsp;Age:</label>
        <select name="age" required>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28" selected>28</option>
        </select>
        <br />
        <input
          class="btn btn-warning"
          type="submit"
          value="Submit"
          id="submit-btn"
        />
      </form>
    </div>

    <script defer src="scripts/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
