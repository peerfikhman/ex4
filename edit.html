  <body>
    <div id ="wrapper2">
      <h1></h1>
    <form action="get_form.php" method="get" autocomplete="on">
      <div class="form-floating mb-3">
        <input
          type="text"
          name="userName"
          placeholder="Israel Israeli"
          class="form-control"

        />
        <label for="floatingInput" class="floatingLabel" id="lab1"
          >User Name:</label
        >
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          name="pass"
          placeholder="Letters and numbers only!"
          class="form-control"
          />
        <label for="floatingInput" class="floatingLabel" id="lab2"
          >Passward:</label
        >
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          name="email"
          placeholder="example: israel@israeli.com"
          class="form-control"
          title="Valid email address only!"
        />
        <label for="floatingInput" class="floatingLabel" id="lab3"
          >E-mail:</label
        >
        <input
          class="btn btn-dark"
          type="submit"
          value="Submit"
          id="submit-btn2"
        />
      </div>
    </div>
    </form>
